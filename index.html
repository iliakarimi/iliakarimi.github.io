<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilia Karimi official Website</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="preloader" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
    </div>
    <div class="content">
        <h2>Cooking something amazing here(Maybe stupid)...</h2>
        <h1>Thanks for your patience!</h1>
    </div>
    <audio autoplay loop>
        <source src="assets/bg-music.wav">
        <source src="assets/bg-music.mp3">
        <source src="assets/bg-music.ogg">
        This browser does not support the audio format
    </audio>
    <div class="social-links">
        <a href="https://x.com/theiliakarimi" alt="x(formerly twitter)" title="x(formerly twitter)"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.instagram.com/theiliakarimi" alt="Instagram" title="instagram"><i class='bx bxl-instagram'></i></a>
        <a href="http://www.youtube.com/@theiliakarimi" alt="Youtube" title="youtube"><i class='bx bxl-youtube'></i></a>
        <a href="https://github.com/iliakarimi" alt="Github" title="github"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/iliakarimi" alt="LinkedIn" title="Linkedin"><i class='bx bxl-linkedin'></i></a>
    </div>
    <img src="assets/end_of_site.gif" id="end_of_site">
    <script>
        function waitForImages() {
        const imgs = Array.from(document.images);
        return Promise.all(imgs.map(img => {
            if (img.complete) return Promise.resolve();
            return new Promise(res => {
            img.addEventListener('load', res);
            img.addEventListener('error', res);
            });
        }));
        }

        const fontsReady = (document.fonts && document.fonts.ready) ? document.fonts.ready : Promise.resolve();

        const apiFetch = fetch('/api/initial-data').then(r => r.json()).catch(()=>null);

        Promise.all([waitForImages(), fontsReady, apiFetch])
        .then(([_, __, apiData]) => {
            document.body.classList.add('loaded');
            document.getElementById('preloader')?.remove();
        });
    </script>
</body>

</html>
